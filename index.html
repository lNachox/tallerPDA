<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form id="userForm">
        <label for="username">Nombre de usuario (máx 20 caracteres):</label>
        <input type="text" id="username" required maxlength="20">
        <br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        <br>
        
        <label for="phone">Número de teléfono (9 seguido de 8 dígitos):</label>
        <input type="text" id="phone" required pattern="^9\d{8}$">
        <br>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="message" class="success"></div>
    <ul id="userList"></ul>

    <script src="script.js"></script>
</body>
</html>
